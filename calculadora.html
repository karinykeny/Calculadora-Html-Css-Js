<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="engrenagem.js"></script>
</head>
<body>
    <div class="container">
    <div>
            <ul>
                <img src="https://img.icons8.com/nolan/64/calculator.png"/>Calculadora
            </ul>
    </div>

        <!-- <h1 class="topo"><img src="https://img.icons8.com/nolan/64/calculator.png"/> Calculadora</h1> -->
    <ul id="menu" class="menu-ul">
        <li class="menu-li"><a class="btns" href="#operando" id="1" onclick="mudarEstado('um')">1 operando</a></li>
        <li class="menu-li"><a class="btns" href="#operandos-dois" id="2" onclick="mudarEstado('dois')">2 operandos</a></li>
        <li class="menu-li"><a class="btns" href="#conversor-de-medas" id="3" onclick="mudarEstado('tres')">Conversor de medas</a></li>
        <li class="menu-li"><a class="btns" href="#conversor-de-bases" id="4" onclick="mudarEstado('quatro')">Conversor de bases</a></li>
        <li class="menu-li"><a class="btns" href="#ajuda" id="5" onclick="mudarEstado('cinco')">Ajuda <img src="https://img.icons8.com/officexs/16/000000/questions.png"/></a></li>        
    </ul>
    <form name="form" method="post" action=""></form>
    <fieldset>
            <div class="calculating-body">
                <div id="um">
                    <h1>1-OPERANDO</h1>
                    <label class="operando-label">Valor:</label><br>
                    <input class="operando-input" type="text">
                    <table class="operando-table">
                        <tr>
                            <td class="operando-td">
                                <input type="radio" id="male" name="gender" value="male">
                                <label class="operando-label">x! (fatorial de x)</label>
                            </td>
                            <td>
                                <input type="radio" id="male" name="gender" value="male">
                                <label class="operando-label">quadrada (x)</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="radio" id="male" name="gender" value="male">
                                <label class="operando-label">x<sup>2</sup></label>
                            </td>
                            <td><input type="radio" id="male" name="gender" value="male">
                                <label class="operando-label">seno (x)</label>
                            </td>
                        </tr>
                        <tr>
                            <td><input type="radio" id="male" name="gender" value="male"> 
                                <label class="operando-label">x<sup>3</sup></label>
                            </td>
                            <td><input type="radio" id="male" name="gender" value="male">
                                <label class="operando-label">1/x</label>
                            </td>
                        </tr>
                    </table>
                </div>
                <div id="dois">
                    <h1 align="center">2-OPERANDOS</h1>
                    <ul class="dois-ul">
                        <li class="valor-um">
                            <label for="valor1" class="operando-label">Valor 1:</label><br>
                            <input name="valor1" id="valor1" type="text">
                        </li>
                        <li class="valor-dois">
                            <label for="operador-select" class="operando-label">Operador</label><br>
                            <select id="operador-select" align="center">
                                <option value="somar"> + </option>
                                <option value="subtrair"> - </option>
                                <option value="multiplicar"> * </option>
                                <option value="dividir"> / </option>
                                <option value="mod"> mod </option>
                            </select>
                        </li>
                        <li class="valor-tres">
                            <label for="valor2" class="operando-label">Valor 2:</label><br>
                            <input name="valor2" id="valor2" type="text">
                        </li>
                    </ul>
                </div>
                <div id="tres">
                    <h1 align="center">CONVERSOR DE MOEDAS</h1>
                </div>
                <div id="quatro">
                    <h1 align="center">CONVERSOR DE BASES</h1>
                </div>
                <div id="cinco">
                    <a href="/teste.html" id="5">aqui</a>
                </div>    
            </div>
            <br>
            <div align="center" class="result-grup">
                <label class="result">Resultado:</label><br>
                <input class="reset-input" type="text" readonly><br><br>
                <button type="reset">Limpar</button>
                <button type="submit" onclick="performResult(document.form)">Executar</button>
            </div> 
            </div>
    </fieldset>      
    </form>
</body>
</html>
